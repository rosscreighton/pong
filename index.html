<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="./vendors/bootstrap/js/bootstrap.min.js"></script> 
</head>
<body>
    
    <div class = "container" id="game-container">
        <div id="dpi"></div>
        <div id="scoreboard" class="row text-center">
            <div class="col-md-3"></div>
            <div class="col-xs-12 col-md-6">
                <div class="col-xs-6 scores">
                    <p>Computer: <span id="computer-score">0</span></p>
                </div>
                <div class="col-xs-6 scores">
                    <p >You: <span id="player-score">0</span></p>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class = "col-md-3"></div>
            <div class = "col-xs-12 col-sm-12 col-md-6" id="game-col">
            </div>
            <div class = "col-md-3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-xs-12 col-md-6">
                <div class="col-xs-6 control-button" id="left-button">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </div>
                <div class="col-xs-6 control-button" id="right-button">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="./assets/js/pong.js"></script>
</body>
</html>
